<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد في المكتبة</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/ar.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #calendar { max-width: 900px; margin: auto; }
        .info-box {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h2>احجز موعدك في المكتبة</h2>
    
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ar',
                selectable: true,
                editable: false,
                select: function (info) {
                    let selectedDate = new Date(info.startStr);
                    let day = selectedDate.getDay(); // 0 = الأحد, 1 = الإثنين, ..., 5 = الجمعة, 6 = السبت

                    if (day >= 1 && day <= 4 || day === 5) { // أيام العمل المسموحة (الإثنين - الجمعة)
                        window.location.href = `booking.html?date=${info.startStr}`;
                    } else {
                        alert("لا يمكن الحجز في هذا اليوم، يرجى اختيار يوم عمل.");
                    }
                }
            });
            calendar.render();
        });
    </script>

</body>
</html>
